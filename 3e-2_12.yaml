method: grid
metric:
    goal: maximize
    name: dev/pp_acc
parameters:
    savethld:
        value: 0.58
    smaller:
        value: true
    num_hidden_layers:
        value: 12
    lr: #based on https://wandb.ai/sonsus/albert_paraphrase/runs/8w194kha?workspace=user-sonsus
        value: 0.0002
    alpha_pp:
        value: 0.03
    warmups: #based on https://wandb.ai/sonsus/albert_paraphrase/runs/8w194kha?workspace=user-sonsus
        value: 1000
    numep:
        values:
        - 50
        - 100
        - 150
        - 200
    kfold_k:
        value: 0
    albert_scale:
        value: base # large-64 / base-128 on titanXp
    bsz:
        value: 512
    scheduler:
        value: linear
    masking:
        value: span # for searching
program: train_albert.py
command:
    - python
    - ${program}
    - ${args}
